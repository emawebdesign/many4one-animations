<!DOCTYPE html>
<html>
<head>
<title>Many4One Animations</title>
<meta name="description" content="Many animations for one element with Animate.css and jQuery." />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="animate.min.css" rel="stylesheet" media="screen">
<script src="jquery.min.js"></script>
<script src="many4one.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	
	$("#image").many4oneAnimations({  
	  animations: ['bounce','flash','flipOutX','flipInX','flipOutY','flipInY','fadeOutUpBig','slideInLeft'] 
	});
	
});
</script>
<style type="text/css">
.element {
	width:200px;
	padding-top:50px;
	margin:0 auto;
}
</style>
</head>
<body>
<div class="element">
<img id="image" src="image.jpg">
</div>
</body>
</html>
